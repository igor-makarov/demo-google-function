<!doctype html>
<html lang="en">
  <head>
    <title>Netlify Functions Examples</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono" rel="stylesheet">
    <link href="/normalize.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Google search as a Netlify Function</h1>
    <article>
      <h2>Google</h2>
      <pre class="language-js"><code><%= require('html-loader!./lambda/google.js') %></code></pre>
      <h3>Try it out</h3>
      <form action="/.netlify/functions/google" method="GET">
        <p>
          <label>Google query:<br/><input type="text" name="query" value="stratechery"></label>
        </p>
        <p><button type="submit">Search!</button></p>
      </form>
      <p><a href="/.netlify/functions/google">Show me the error</a></p>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.14.0/prism.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
